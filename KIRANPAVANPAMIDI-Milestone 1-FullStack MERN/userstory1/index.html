<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="bg-dark text-white text-center p-3">
    <h1>ShopEasy</h1>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Categories</a>
      <div>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Electronics</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Fashion</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <section class="row g-4">
      <!-- Product Cards -->
      <div class="col-md-4">
        <div class="card h-100 text-center">
          <img src="phones1.jpg" class="card-img-top" alt="Product">
          <div class="card-body">
            <h5 class="card-title">Smartphone</h5>
            <p class="card-text">Rs70,000</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100 text-center">
          <img src="headphones.jpg" class="card-img-top" alt="Product">
          <div class="card-body">
            <h5 class="card-title">Headphones</h5>
            <p class="card-text">Rs8,000</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-light text-center p-4">
    <form id="newsletterForm" class="mx-auto" style="max-width: 400px;">
      <h5 class="mb-3">Subscribe to Our Newsletter</h5>

      <div class="mb-2">
        <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
      </div>

      <div class="mb-2">
        <input type="number" id="number" class="form-control" placeholder="Enter mobile number" required>
      </div>

      <div class="mb-2">
        <input type="number" id="age" class="form-control" placeholder="Enter your age" required>
      </div>

      <div class="mb-2">
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <select id="subscription" class="form-select" required>
          <option value="">Select Subscription Type</option>
          <option value="Gold">Gold</option>
          <option value="Platinum">Platinum</option>
          <option value="Diamond">Diamond</option>
        </select>
      </div>

      <button class="btn btn-primary w-100">Subscribe</button>
    </form>

    <p class="mt-3 text-muted">&copy; 2025 ShopEasy</p>
  </footer>

  <script>
    document.getElementById("newsletterForm").addEventListener("submit", e => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const number = document.getElementById("number").value.trim();
      const age = document.getElementById("age").value.trim();
      const email = document.getElementById("email").value.trim();
      const subscription = document.getElementById("subscription").value;

      if (!name || !number || !age || !email || !subscription) {
        alert("Please fill all fields before submitting.");
        return;
      }

      if (!email.includes("@")) {
        alert("Please enter a valid email address.");
        return;
      }

      if (number.length < 10) {
        alert("Please enter a valid 10-digit mobile number.");
        return;
      }

      alert(`Thank you, ${name}! You have subscribed to our ${subscription} plan.`);
      e.target.reset();
    });
  </script>

</body>
</html>
